<h1 class="text-3xl font-bold underline">
  Heroes <button class="uk-button" (click)="save()">save</button>
</h1>

<div class="uk-grid-divider" uk-grid>
  <div class="uk-width-2-3@m">
    <ul class="uk-list uk-list-divider">
      <li *ngFor="let hero of heroes" (click)="editHero(hero)" class="hero">
        {{hero.name}}
        SI: {{hero.si}}
        F: {{hero.fi}}
        E: {{hero.engraving}}
      </li>
    </ul>
  </div>

  <div class="uk-width-1-3@m">
    <div *ngIf="currentHero">
      <p class="uk-float-right">
        <a (click)="closeHero()"><span uk-icon="icon: close"></span></a>
      </p>
      <p class="uk-text-bold">{{currentHero.name}}</p>
      <p><label for="si">SI</label>
        <input name="si" type="number" [(ngModel)]="currentHero.si" class="uk-input" />
      </p>
      <p><label for="si">FI</label>
        <input name="si" type="number" [(ngModel)]="currentHero.fi" class="uk-input" />
      </p>
      <p><label for="si">Engraving</label>
        <input name="si" type="number" [(ngModel)]="currentHero.engraving" class="uk-input" />
      </p>
    </div>
  </div>
</div>
