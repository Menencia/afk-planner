<h2 class="uk-heading-divider">S'inscrire</h2>
<div class="uk-grid-divider" uk-grid>
  <div class="uk-width-1-2@m">
    <form class="uk-form-horizontal" #signup="ngForm">

      <div class="uk-margin">
        <div class="uk-form-label uk-text-bold">
          Pseudo
        </div>
        <div class="uk-form-controls">
          <input class="uk-input"
            id="name"
            name="name"
            type="text"
            [(ngModel)]="values.name"
            #name="ngModel"
            required>
        </div>
      </div>

      <div class="uk-margin">
        <div class="uk-form-label uk-text-bold">
          Email
        </div>
        <div class="uk-form-controls">
          <input class="uk-input"
            id="signupEmail"
            name="signupEmail"
            type="text"
            [(ngModel)]="values.email"
            #signupEmail="ngModel"
            required>
        </div>
      </div>

      <div class="uk-margin">
        <div class="uk-form-label uk-text-bold">
          Mot de passe
        </div>
        <div class="uk-form-controls">
          <input class="uk-input"
            id="signupPassword"
            name="signupPassword"
            type="password"
            [(ngModel)]="values.password"
            #signupPassword="ngModel"
            required>
        </div>
      </div>

      <div class="uk-margin">
        <div class="uk-form-label uk-text-bold">
          Répéter mot de passe
        </div>
        <div class="uk-form-controls">
          <input class="uk-input"
            id="signupPasswordRepeat"
            name="signupPasswordRepeat"
            type="password"
            [(ngModel)]="values.passwordRepeat"
            #signupPassword="ngModel"
            required>
        </div>
      </div>

      <button class="uk-button uk-button-primary uk-align-right"
        [disabled]="!signup.form.valid"
        (click)="createAccount()">Valider</button>
    </form>
  </div>
  <div class="uk-width-1-2@m">

  </div>
</div>
