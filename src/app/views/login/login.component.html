<h2 class="text-3xl font-bold mb-4">Login</h2>
<div>
  <div>
    <form #signin="ngForm">
      <div class="mb-4">
        <div class="ui-label">Email</div>
        <div class="uk-form-controls">
          <input
            class="ui-input"
            id="signinEmail"
            name="signinEmail"
            type="text"
            [(ngModel)]="values.email"
            #signinEmail="ngModel"
            required
          />
        </div>
      </div>
      <div class="mb-4">
        <div class="ui-label">Mot de passe</div>
        <div class="uk-form-controls">
          <input
            class="ui-input"
            id="signinPassword"
            name="signinPassword"
            type="password"
            [(ngModel)]="values.password"
            #signinPassword="ngModel"
            required
          />
        </div>
      </div>
      <button
        class="ui-button"
        [disabled]="!signin.form.valid"
        (click)="loginWithPassword()"
      >
        Valider
      </button>
    </form>
  </div>

  <div *ngIf="status !== ''">
    {{ status }}
  </div>
</div>
